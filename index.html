<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Alisson</title>
    <script src="bd.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css"/>
    
    

    <style>
        :root { 
            --cor-background: #212123;
            --cor-reflexo: rgba(255, 255, 255, 0.4);
            --cores-dancantes: rgb(76, 217, 105), rgb(52, 170, 220), rgb(88, 86, 217),
                rgb(255, 45, 83);
                
        }

        * {
            font-family: "Verdana", sans-serif;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            letter-spacing: 0px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
            margin: 10;
        }

        html {
            padding-top: 10px 50px 20px;
            background-color: #212123;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #EFEFEF;
        }

        .conteudo {
            background: linear-gradient(to right, var(--cores-dancantes));
            width: 290px;
            height: 170px;
            border-radius: 10px;
            position: center;
            z-index: 999;
            animation: coresDancantes 2s linear infinite;
        }

        @keyframes coresDancantes {
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .conteudo .caixa,
        .conteudo span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate( -50%, -50%);
        }

        .conteudo .caixa {
            z-index: 1;
            background-color: var(--cor-background);
            width: 250px;
            height: 125px;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            
        }

        .conteudo>span {
            height: 100%;
            width: 100%;
            background: center;
            border-radius: 10px;
        }

        .conteudo>span:nth-child(1) {
            filter: blur(2px);
        }

        .conteudo>span:nth-child(2) {
            filter: blur(5px);
        }
    
        input{
            margin-left: 0%;
            width: 250px;
            height: 30px;
            background-color: #020202;
            color: rgb(250, 250, 250); 
            border-color: rgb(247, 250, 250);
            border-radius: 5px;
        }
    </style>
</head>
<h1>Alisson Reifur</h1>
<h2>Primeiros passos</h2>
<main>
    <section>
    <body text="white">
        <section class="conteudo">
            <section class="caixa">
                <span>
                
               Conversor celsius >> Fahrenheit
               <input type="number" placeholder="Temperatura em Celsius" id="temperatura-celsius"/>
               <input type="button" value="Converter" onclick="converteParaFahrenheit()" />
               <input type="text" id="resultado-fahrenheit" readonly>
               
            </span>
        </section>
        <span></span>
        <span></span>
    </section>

    <section>
        <h3>Registro BD</h3>
        <input type="text" id="nome-usuario" placeholder="Nome" > 
        <input type="number" id="idade-usuario" placeholder="Idade" > 
        
        <input type="button" value="Salvar" onclick="salvarInfo()">
    
    </section>
    <section>
        <input type="text" id="nome-do-usuario" placeholder="Seu Nome"> 
        <input type="button" value="Buscar Informação" onclick="pesquisaPorNome()"> 
        <input type="text" id="resultado-pesquisa" readonly placeholder="Informações">

    </section>
     </section>
</main>
</body>
</head>

</html>
