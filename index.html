<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mais uma página</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="bd.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <h1 class="subtitle">
                <strong>HELP - ME </strong> 
            </h1>
        </header>
        <hr />
        <main>
            
            <section> 
            <h3 class="titulo">Conversor de Celsius em Fahrenheit</h3>
                <input
                    type="number"
                    placeholder="Valor em Celsius"
                    id="temperatura-celsius"
                    min="-273,15"
                />

                <button type="button" onclick="converteParaFahrenheit()">
                Converter
                </button>
                <input type="text" id="resultado-fahrenheit" readonly placeholder="Valor em Fahrenheit"/>
                <label class="info-celsius">
                </label>

            </section>

            <section>
                <h3>Banco de Dados</h3>
                <input type="text" id="nome-usuario" placeholder="Nome" required/>
                <input type="number" id="idade-usuario" placeholder="Idade" required/>
                <input type="number" id="cpf-usuario" placeholder="CPF" required/>
                <input type="date" id="nascimento-usuario" placeholder="Data De Nascimento" required/>
                <input type="button" value="Salvar" onclick="salvarInfo()" />
            </section>
            <section>
                <h3> Pesquisa BD</h3>
                <input type="text" id="pesquisa-nome-usuario" placeholder="Nome">
                <button type="button" onclick="pesquisaPorNome()">Buscar informação</button>
                <input type="text" id="resultado-pesquisa" placeholder="Resultado Idade" readonly>

                <p id="exibe-nome"></p>
                <p id="exibe-idade"></p>
                <p id="exibe-cpf"></p>
                <p id="exibe-nascimento"></p>
            </section>
            <section>   
            <h3>Exibe Banco de Dados</h3>
                <button onclick="exibeBD()">Exibir</button>
                <div id="lista-bd"></div>
                <button onclick="limpaBDDiv()">Limpar</button>
            </section>
            <section>
                <h3>Altera BD</h3>
                <input type="text" id="nome-alteracao" placeholder="Nome">
                <input type="text" id="idade-alteracao" placeholder="Idade">
                <input type="text" id="cpf-alteracao" placeholder="cpf">
                <input type="date" id="nascimento-alteracao" placeholder="Data de Nascimento">
                <button onclick="alteraInfo()"> Alterar!</button>
                <button onclick="excluiInfor()">Excluir!</button>
            </section>   
        </main>
    </body>
</html>
